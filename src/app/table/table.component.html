

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort [trackBy]="trackByFunction">

	<!-- Position Column -->
	<ng-container matColumnDef="streetNumber">
	  <th mat-header-cell *matHeaderCellDef mat-sort-header>Street No. </th>
	  <td mat-cell *matCellDef="let address; let index=index; let col=columns">
			<mat-form-field>
					<input matInput [value]="address.streetNumber" [readonly]="currentIndex !== index || columnSelected !=='streetNumber'" (click)="currentIndex = index; columnSelected = 'streetNumber'" (blur)="$event.target.value = address.streetNumber"  (keyup.enter)="saveData($event.target.value, index, 'streetNumber')">
				  </mat-form-field> 
				</td>
	</ng-container>
  
	<!-- Name Column -->
	<ng-container matColumnDef="streetName">
	  <th mat-header-cell *matHeaderCellDef mat-sort-header> Street Name </th>
	  <td mat-cell *matCellDef="let address; let index=index">
		  <mat-form-field>
		<input matInput [value]="address.streetName" [readonly]="currentIndex !== index || columnSelected !=='streetName'" (click)="currentIndex = index; columnSelected = 'streetName'" (blur)="$event.target.value = address.streetName" (keyup.enter)="saveData($event.target.value, index, 'streetName')">
	  </mat-form-field>

	</td>


	</ng-container>
  
	<!-- Weight Column -->
	<ng-container matColumnDef="city">
	  <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
	  <td mat-cell *matCellDef="let address; let index=index"> 
			<mat-form-field>
					<input matInput [value]="address.city" [readonly]="currentIndex !== index || columnSelected !=='city'" (click)="currentIndex = index; columnSelected = 'city'" (blur)="$event.target.value = address.city" (keydown.escape)="$event.srcElement.blur()" (keyup.enter)="saveData($event.target.value, index, 'city')">
				</mat-form-field>
				</td>
	</ng-container>
  
	<!-- Symbol Column -->
	<ng-container matColumnDef="state">
	  <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
	  <td mat-cell *matCellDef="let address; let index=index">
		  
			<mat-form-field>
					<input matInput [value]="address.state" [readonly]="currentIndex !== index || columnSelected !=='state'" (click)="currentIndex = index; columnSelected = 'state'" (blur)="$event.target.value = address.state" (keyup.enter)="saveData($event.target.value, index, 'state')">
				</mat-form-field>
	  </td>
	</ng-container>
  
	<ng-container matColumnDef="zip">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> Zip </th>
		<td mat-cell *matCellDef="let address; let index=index">
				<mat-form-field>
						<input matInput [value]="address.zip" [readonly]="currentIndex !== index || columnSelected !=='zip'" (click)="currentIndex = index; columnSelected = 'zip'" (blur)="$event.target.value = address.zip" (keyup.enter)="saveData($event.target.value, index, 'zip')">
					</mat-form-field>
		</td>
	  </ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
